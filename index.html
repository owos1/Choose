<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cairo', sans-serif;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* هذا هو العنصر الرئيسي للخلفية المائلة */
        .split-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* نستخدم تدرج خطي لإنشاء التقسيم المائل */
            /* الزاوية 135deg تخلق ميلان من الأعلى لليسار إلى الأسفل لليمين */
            background: linear-gradient(135deg, #1d95d9 50%, #f77a1a 50.01%);
            z-index: 1; /* للتأكد من أنها تحت المحتوى */
        }
        
        /* هذا الجزء يزيل الميلان من المحتوى ليكون مستقيماً */
        .content-container {
            position: relative;
            z-index: 10; /* ليكون فوق الخلفية */
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            position: absolute;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            color: #ffffff;
            z-index: 20; /* ليكون فوق كل شيء */
            font-weight: bold;
        }

        .option {
            font-size: 5em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            width: 45%; 
            text-decoration: none; /* لإزالة خط تحت الروابط */
        }
        
        /* تأثيرات بسيطة للماوس */
        .option:hover {
            transform: scale(1.1);
        }

        .divider {
            position: relative;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 50px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 3px solid #f77a1a;
        }
        
        .or-text {
            color: #f77a1a;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* لضبط الخطوط والأحجام على الشاشات الصغيرة */
        @media (max-width: 768px) {
            .header {
                font-size: 3em;
                top: 2vh;
            }
            .option {
                font-size: 3em;
            }
            .divider {
                width: 40px;
                height: 40px;
            }
            .or-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="header">اختر</div>
    
    <div class="container">
        <div class="split-background"></div>
        <div class="content-container">
            <a href="https://wa.me/966551744579?text=أنا%20هجيب%20بيك%20لكم!!" class="option left">baik</a>
            <div class="divider">
                <span class="or-text">OR</span>
            </div>
            <a href="https://wa.me/966551744579?text=أنا%20هجيب%20رومانسيه!!" class="option right">Romansia</a>
        </div>
    </div>

</body>
</html>
