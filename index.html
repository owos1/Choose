                    <span class="user-name">ÿ£ŸáŸÑÿßŸã ÿ®ŸÉÿå ${username}</span>
                `;
            });

            // Home & Cart Button handlers
            homeBtn.addEventListener('click', () => showPage(restaurantsPage));
            cartBtn.addEventListener('click', () => renderCart());

            // Render Restaurants on the page
            function renderRestaurants() {
                restaurantsGrid.innerHTML = '';
                Object.keys(restaurantData).forEach(restaurantName => {
                    const div = document.createElement('div');
                    div.className = 'restaurant-item';
                    div.innerHTML = `
                        <img src="${restaurantData[restaurantName].logo}" alt="${restaurantName}">
                        <p>${restaurantName}</p>
                    `;
                    div.addEventListener('click', () => renderMenu(restaurantName));
                    restaurantsGrid.appendChild(div);
                });
            }
            renderRestaurants();

            // Render Menu for a specific restaurant
            function renderMenu(restaurantName) {
                menuTitle.textContent = `ŸÇÿßÿ¶ŸÖÿ© ÿ∑ÿπÿßŸÖ ${restaurantName}`;
                menuList.innerHTML = '';
                restaurantData[restaurantName].menu.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'menu-item';
                    div.innerHTML = `
                        <div class="menu-item-info">
                            <h4>${item.name}</h4>
                            <p>${item.price} ÿ±ŸäÿßŸÑ</p>
                        </div>
                        <div class="menu-controls">
                            <button data-action="remove" data-item="${item.name}">-</button>
                            <span data-item="${item.name}">0</span>
                            <button data-action="add" data-item="${item.name}">+</button>
                        </div>
                    `;
                    menuList.appendChild(div);
                });
                showPage(menuPage);

                // Add event listeners for menu item controls
                menuList.querySelectorAll('.menu-controls button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const action = event.target.dataset.action;
                        const itemName = event.target.dataset.item;
                        const quantitySpan = event.target.closest('.menu-controls').querySelector('span');
                        let currentQuantity = parseInt(quantitySpan.textContent);

                        if (action === 'add') {
                            currentQuantity++;
                            if (!cart[itemName]) {
                                cart[itemName] = { ...restaurantData[restaurantName].menu.find(i => i.name === itemName), quantity: 0 };
                            }
                            cart[itemName].quantity = currentQuantity;
                        } else if (action === 'remove' && currentQuantity > 0) {
                            currentQuantity--;
                            cart[itemName].quantity = currentQuantity;
                            if (currentQuantity === 0) {
                                delete cart[itemName];
                            }
                        }
                        quantitySpan.textContent = currentQuantity;
                        updateCartCount();
                    });
                });
            }

            // Render Shopping Cart
            function renderCart() {
                cartList.innerHTML = '';
                let totalItems = 0;
                for (const itemName in cart) {
                    if (cart[itemName].quantity > 0) {
                        const item = cart[itemName];
                        totalItems++;
                        const div = document.createElement('div');
                        div.className = 'cart-item';
                        div.innerHTML = `
                            <span>${item.name} (${item.quantity} ŸÇÿ∑ÿπÿ©) - ${item.price * item.quantity} ÿ±ŸäÿßŸÑ</span>
                            <div class="cart-actions">
                                <button data-item="${itemName}">ÿ•ÿ≤ÿßŸÑÿ©</button>
                            </div>
                        `;
                        div.querySelector('button').addEventListener('click', () => {
                            delete cart[itemName];
                            renderCart();
                            updateCartCount();
                            document.querySelector(`.menu-controls span[data-item="${itemName}"]`).textContent = '0';
                        });
                        cartList.appendChild(div);
                    }
                }
                if (totalItems > 0) {
                    checkoutBtn.style.display = 'block';
                } else {
                    cartList.innerHTML = '<p style="text-align:center;">ÿπÿ±ÿ®ÿ© ÿßŸÑÿ™ÿ≥ŸàŸÇ ŸÅÿßÿ±ÿ∫ÿ©.</p>';
                    checkoutBtn.style.display = 'none';
                }
                showPage(cartPage);
            }

            // Update cart icon counter
            function updateCartCount() {
                let count = Object.values(cart).reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = count;
                cartCount.style.display = count > 0 ? 'block' : 'none';
            }

            // Handle Checkout
            checkoutBtn.addEventListener('click', () => {
                ordersList.innerHTML = `
                    <div class="order-item">
                        <span>ÿ∑ŸÑÿ®ŸÉ ŸÇŸäÿØ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±...</span>
                        <span class="status-pending">ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÖŸàÿßŸÅŸÇÿ©</span>
                    </div>
                `;
                showPage(ordersPage);
                cart = {}; // Clear cart
                updateCartCount();
                
                // Simulate order processing and delivery time
                setTimeout(() => {
                    ordersList.innerHTML = `
                        <div class="order-item">
                            <span>ÿ∑ŸÑÿ®ŸÉ ŸÇÿßÿØŸÖ ŸÅŸä ÿßŸÑÿ∑ÿ±ŸäŸÇ!</span>
                            <span class="status-delivery">ÿ≥ŸäÿµŸÑ ÿÆŸÑÿßŸÑ 30 ÿØŸÇŸäŸÇÿ©</span>
                        </div>
                    `;
                }, 3000); // 3 seconds to simulate approval
            });
        });
    </script>
